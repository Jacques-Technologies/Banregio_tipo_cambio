services:
  - type: web
    name: currency-converter-api
    env: node
    region: oregon
    plan: starter
    buildCommand: |
      echo "üîß Instalando dependencias..."
      npm ci
      echo "üîß Instalando Chrome para Puppeteer..."
      npx puppeteer browsers install chrome
      echo "üîç Verificando instalaci√≥n de Chrome..."
      find /opt/render/.cache/puppeteer -name "chrome" -type f || echo "‚ùå Chrome no encontrado"
      ls -la /opt/render/.cache/puppeteer/ || echo "‚ùå No se puede listar cache"
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_CACHE_DIR
        value: "/opt/render/.cache/puppeteer"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: "/opt/render/.cache/puppeteer/chrome/linux-*/chrome-linux*/chrome"
    disk:
      name: puppeteer-cache
      mountPath: /opt/render/.cache/puppeteer
      sizeGB: 2
